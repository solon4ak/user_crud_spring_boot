<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Add/Edit User</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container my-5">
    <h3>Add/Edit User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/admin/add}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control"
                                   id="username" placeholder="Username"
                                   th:if="*{id} != null ? 'readonly' : ''" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   id="password" placeholder="Password" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="First Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="lastName" placeholder="Last Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   id="email" placeholder="Email Id" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control"
                                   id="address" placeholder="Address"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone_number" class="col-form-label">Phone</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                   id="phone_number" placeholder="Phone"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="birthday" class="col-form-label">Birth date</label>
                            <input type="date" th:field="*{birthDate}" class="form-control"
                                   id="birthday" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="roles">Roles</label>
                            <select th:field="*{roles}" multiple class="form-control" id="roles" required>
                                <option th:each="role : ${user_roles}"
                                        th:value="${role.id}" th:text="${role.name}">Role
                                </option>
                            </select>
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
   
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
